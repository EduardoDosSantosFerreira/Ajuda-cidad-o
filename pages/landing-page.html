<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajuda Cidadão</title>
    <link rel="icon" type="image/png" sizes="30x30" href="../assets/img/logotipo_sem_fundo/6 (2).png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS (para os ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/faq.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo da Empresa -->
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logotipo_sem_fundo/1 (2).png" alt="Logo Finanças Inteligentes" width="250" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#servicos">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Footer">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/faq.html">Perguntas Frequentes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Verifique seu Saldo</h2>
                        <form id="saldoForm">
                            <!-- Primeira Interação: Informar o saldo -->
                            <div class="mb-3">
                                <label for="saldo" class="form-label">Informe seu saldo:</label>
                                <input type="text" class="form-control" id="saldo" placeholder="Digite seu saldo" required>
                            </div>
                            <!-- Segunda Interação: Enviar o CPF -->
                            <div class="mb-3">
                                <label for="cpf" class="form-label">Informe seu CPF:</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" maxlength="11" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="verificarSaldo()">Verificar Saldo</button>
                        </form>

                        <!-- Terceira Interação: Retorno de um saldo fantasia e botão contratar agora -->
                        <div id="resultadoSaldo" class="text-center mt-4" style="display: none;">
                            <h3>Seu saldo disponível é: R$ <span id="saldoFantasia">0,00</span></h3>
                            <button class="btn btn-success mt-3" onclick="contratarAgora()">Contratar Agora</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function verificarSaldo() {
            // Simulação de retorno de saldo fantasia
            const saldoFantasia = (Math.random() * 10000).toFixed(2);
            document.getElementById('saldoFantasia').innerText = saldoFantasia;
            document.getElementById('resultadoSaldo').style.display = 'block';
        }

        function contratarAgora() {
            const cpf = document.getElementById('cpf').value;
            const saldoInformado = document.getElementById('saldo').value;
            const saldoDisponivel = document.getElementById('saldoFantasia').innerText;
            const mensagem = `Olá, meu CPF é ${cpf}, meu saldo informado é R$ ${saldoInformado} e meu saldo disponível para saque é R$ ${saldoDisponivel}.`;
            const url = `https://wa.me/5513996679977?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
